<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="upload_cv.css">
</head>
<body>
    <div class="resume-container">
        <div class="resume-heading">
            <h1>CV Manager!</h1>
            <p>Ready to jump back in?</p>
        </div>
        <div class="resume-content">
            <h4>CV Manager</h4>
            <div id="resume-box">
                <h3>Drop files here to upload</h3>
                <p>To upload file size is (Max 5Mb) and allowed file types are (.doc, .docx, .pdf)</p>
                <button>Upload Resume</button>
                <input type="file" id="hidden-file-input" style="display: none;">
                <div id="selected-file-info"></div>
            </div>
        </div>
    </div>
    <script src="upload_cv.js"></script>
</body>
</html>
