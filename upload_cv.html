<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Your CV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* ------------------ Resume Section CSS ------------------ */
    body {
      background: linear-gradient(135deg, #f0f4ff, #e9f1fb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .resume-container {
      padding-top: 150px; /* <<<<< IMPORTANT: pushes content below header */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .resume-heading h1 {
      font-size: 28px;
      text-align: center;
      color: #174fb6;
      margin-bottom: 5px;
    }
    .resume-heading p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      text-align: center;
    }
    .resume-content {
      background: white;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    #resume-box {
      background-color: #f9f9f9;
      border: 2px dashed #a0a0a0;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s, background-color 0.3s;
    }
    #resume-box:hover {
      border-color: #174fb6;
      background-color: #f0f6ff;
    }
    .upload-icon {
      font-size: 50px;
      margin-bottom: 10px;
    }
    #resume-box p {
      font-size: 14px;
      color: #666;
    }
    #resume-box button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #174fb6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #resume-box button:hover {
      background-color: #103b8f;
    }
    .file-info {
      font-size: 14px;
      color: #333;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .back-btn {
  padding: 10px 20px;
  background-color: #f0f0f0;
  color: #333;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.back-btn:hover {
  background-color: #ddd;
}
  </style>
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      const fileSelector = document.getElementById('resume-box');
      const fileInput = document.getElementById('hidden-file-input');
      const fileInfo = document.getElementById('selected-file-info');

      pagesDropdown.addEventListener("click", function(e) {
        if (window.innerWidth <= 950) {
          e.preventDefault();
          this.classList.toggle("active");
        }
      });

      fileInput.setAttribute('multiple', false);
      fileInput.setAttribute('accept', '.pdf,application/pdf');

      fileSelector.addEventListener('click', () => {
        fileInput.value = '';
        fileInput.click();
      });

      fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          fileInfo.innerHTML = `
            <strong>Selected File:</strong><br>
            Name: ${file.name}<br>
            Size: ${(file.size / 1024).toFixed(2)} KB<br>
            Type: ${file.type || 'Unknown'}
          `;
        } else {
          fileInfo.textContent = 'No file selected';
        }
      });
            const backButton = document.getElementById('backbutton');
      backButton.addEventListener('click', () => {
        window.location.href = "index.html#featureBody";// üëà change this to your desired previous page
      });


    });
  </script>
</head>
<body>
        <header>
            <div class="header-container">
                <span class="logo">First Job Portal</span>
                
                <div class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
                
                <nav class="nav-menu" id="navMenu">
                    <span class="menu">
                        <a href="index.html">Home</a>
                    </span>
                    <span class="menu">
                        <a href="findjob.html">Find Jobs</a>
                    </span>
                    <span class="menu">
                        <a href="Employer.html">Employers</a>
                    </span>
                    <span class="menu">
                        <a href="candidate.html">Candidates</a>
                    </span>
                    <span class="menu pages-dropdown">
                        <a href="#" class="pages-dropdown-toggle">Pages <i class="fas fa-chevron-down"></i></a>
                        <div class="pages-dropdown-content">
                            <div class="border"></div>
                            <a href="About(1).html">About Us</a>
                            <a href="FAQ's.html">FAQ's</a>
                            <a href="terms-and-conditions.html">Terms & Conditions</a>
                            <a href="contact.html">Contact Us</a>
                        </div>
                    </span>
                    
                    <div class="header-buttons">
                        <span class="files upload">
                            <a href="upload_cv.html">Upload Your CV</a>
                        </span>
                        <span class="files access">
                            <a href="login.html">Login</a>
                        </span>
                        <span class="files access">
                            <a href="jobPortal/application_form.html">SignUp</a>
                        </span>
                        <span class="files access job-post">
                            <a href="job post page/Jobpost.html">Job Post</a>
                        </span>
                    </div>
                </nav>
            </div>
        </header>

  <div class="resume-container">
    <div class="resume-heading">
      <h1>Upload Your CV</h1>
      <p>Showcase your skills ‚Äî upload your resume as a PDF.</p>
    </div>
    <div class="resume-content">
      <div id="resume-box">
        <div class="upload-icon">üìÑ‚¨ÜÔ∏è</div>
        <p>Click here to upload your CV<br>(PDF only)</p>
        <button>Browse File</button>
        <input type="file" id="hidden-file-input" style="display: none;">
      </div>
      <div id="selected-file-info" class="file-info">No file selected</div>
      <!-- Back button -->
      <button id="backbutton" class="back-btn">‚Üê Go Back</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
